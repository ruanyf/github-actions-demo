name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1.1.0
      with:
        submodules: recursive
    - name: Build and Deploy
      uses: renzhaosy/hexo-deploy-action@master
      env:
        PERSONAL_TOKEN: ${{ secrets.GH_TOKEN }}
        PUBLISH_REPOSITORY: haloislet/haloislet.github.io # The repository the action should deploy to.
        BRANCH: master # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.
    - name: 部署到 coding
      run: |
        cd ./public
        git init
        git config user.name "travis ci"
        git config user.email "haloislet@gmail.com"
        git add .
        git commit -m "update blog"
        git push --force --quiet "https://${coding_email}:${coding_token}@e.coding.net/islet/blog.git" master:master
  
